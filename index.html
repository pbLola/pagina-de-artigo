<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página pessoal com multiplos artigos - exercício de semântica HTML (Módulo 1, projeto 1, nível 2)"
    />
    <link
      href="https://fonts.googleapis.com/css2?
family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link />
    <title>Minha Página — Artigos</title>
  </head>
  <body>
    <header class="site-header">
      <h1 class="brand"><a href="#home">Lola</a></h1>
      <nav class="main-nav" aria-label="Navegação principal">
        <ul>
          <li><a href="#home">Início</a></li>
          <li><a href="#artigos">Artigos</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>
    <section id="=home" class="hero container hero-grid">
      <article>
        <h2>Diário de Ideias e pequenos textos</h2>
        <p class>
          Textos curtos sobre design, processos criativos e marcenaria artesanal
        </p>
      </article>
      <figure class="hero-avatar" aria-hidden="true">
        <img
          src="assets/images/avatar.png"
          alt="Avatar de autora"
          width="160"
          height="160"
        />
      </figure>
    </section>
    <main class="container layout-grid">
      <section>
        <h2>Artigos recentes</h2>
        <article class="card">
          <header class="card-header">
            <h3><a href="#">Como organizei meu atelier</a></h3>
            <p class="meta">
              Publicado em
              <time datetime="2025-09-01">1 de setembro de 2025</time>
            </p>
          </header>
          <figure class="card-media">
            <img
              src="assets/images/article-1.jpg"
              alt="Bancada de trabalho organizada com ferramentas"
              loading="lazy"
              width="1200"
              height="700"
            />
            <figcaption>Minha bancada depois da reorganização</figcaption>
          </figure>
        </article>
      </section>
    </main>
  </body>
</html>
